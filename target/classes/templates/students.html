<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Sistema registro de estudiantes</title>
<link rel="stylesheet" 
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
	crossorigin="anonymous">

</head>
<body>

<nav class="navbar navbar-expand-md bg-dark navbar-dark">

  <a class="navbar-brand" href="#">Sistema de gestión de estudiantes </a>


  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>


  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/students}">Usted se encuentra en el listado actualizado de estudiantes</a>
      </li>
      
    </ul>
  </div>
</nav>

<br>

	<div class="container">
		<div class = "row">
		<h1>Lista de estudiantes (programación)</h1>
		</div>
		
<br>
		<div class="row">
			<div class ="col-lg-3">
				<a th:href="@{/students/new}" class ="btn btn-warning">Agregar estudiante </a>
			</div>

		
		</div>
		
<br>
		<table class="table table-striped table-bordered table table-hover table-sm ">
			<thead class="table-dark">
			<tr>
				<th class="bg-info">Nombre/s</th>
				<th class="bg-info">Apellido/s</th>
				<th class="bg-info">Email </th>
				<th class="bg-info">Teléfono de contacto </th>
				<th class="bg-info">Fecha de Nacimiento </th>
				<th class="bg-info">Modificar/Borrar</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each = "student: ${students}">
				<td th:text = "${student.nombre}"></td>
				<td th:text = "${student.apellidos}"></td>
				<td th:text = "${student.email}"></td>
				<td th:text = "${student.telcontacto}"></td>
				<td th:text = "${student.fechaNacimiento}"></td>
				

				<td>
					<a th:href ="@{/students/edit/{id}(id=${student.id})}"
					class = "btn btn-primary">Modificar</a>
				
					<a th:href ="@{/students/{id}(id=${student.id})}"
					class = "btn btn-danger">Borrar</a>				
				</td>
			</tr>
		
		</tbody>
		</table>
		
</body>
</html>
